<!DOCTYPE html>
<html>
<head>
    <title>ESP32 Web Flasher</title>
    <meta charset="utf-8">
    <script type="module" src="https://unpkg.com/esp-web-tools@8.0.1/dist/web/install-button.js?module"></script>
    <style>
        body { font-family: Arial; margin: 40px; text-align: center; }
        .box { background: #f0f0f0; padding: 30px; border-radius: 10px; display: inline-block; }
        h1 { color: #333; margin-bottom: 20px; }
        esp-web-install-button { margin: 20px; display: block; }
        .info { font-size: 14px; color: #666; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="box">
        <h1>ESP32 Web Flasher</h1>
        <esp-web-install-button manifest='{
            "name": "ESP32 Firmware",
            "version": "1.0.0",
            "builds": [{
                "chipFamily": "ESP32",
                "parts": [{"path": "firmware.bin", "offset": 0}]
            }]
        }'>
        </esp-web-install-button>
        <div class="info">1. Connect ESP32<br>2. Click CONNECT<br>3. Select COM port</div>
    </div>
</body>
</html>
