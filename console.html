<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-on-the-edge-device USB Console</title>
    
    <!-- ESP Web Tools Console -->
    <script type="module" src="https://unpkg.com/esp-web-tools@8.0.1/dist/web/install-button.js?module"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #0f0;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            padding-bottom: 10px;
            margin-bottom: 10px;
            border-bottom: 1px solid #333;
        }
        
        h1 {
            color: #0f0;
            font-size: 1.5em;
        }
        
        .console-area {
            flex-grow: 1;
            overflow-y: auto;
            background-color: #111;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .console-line {
            margin-bottom: 2px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        .input-area {
            display: flex;
            gap: 10px;
            padding: 10px 0;
            border-top: 1px solid #333;
        }
        
        input[type="text"] {
            flex-grow: 1;
            background: #111;
            border: 1px solid #333;
            color: #0f0;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        
        button {
            background: #333;
            color: #0f0;
            border: 1px solid #555;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }
        
        button:hover {
            background: #444;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            font-size: 12px;
            color: #888;
        }
        
        .back-link {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #0f0;
            text-decoration: none;
            border: 1px solid #333;
            padding: 5px 10px;
            border-radius: 3px;
        }
        
        .back-link:hover {
            background: #222;
        }
        
        /* Scrollbar styling */
        .console-area::-webkit-scrollbar {
            width: 10px;
        }
        
        .console-area::-webkit-scrollbar-track {
            background: #111;
        }
        
        .console-area::-webkit-area-scrollbar-thumb {
            background: #333;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Installer</a>
    
    <div class="container">
        <header>
            <h1>AI-on-the-edge-device USB Console</h1>
            <div class="status-bar">
                <div id="connectionStatus">Disconnected</div>
                <div id="timestamp"></div>
            </div>
        </header>
        
        <div class="console-area" id="consoleOutput">
            <div class="console-line">AI-on-the-edge-device USB Console</div>
            <div class="console-line">Waiting for device connection...</div>
            <div class="console-line">---------------------------------</div>
        </div>
        
        <div class="input-area">
            <input type="text" id="commandInput" placeholder="Type command and press Enter..." disabled>
            <button id="sendButton" disabled>Send</button>
            <button id="clearButton">Clear</button>
            <button id="connectButton">Connect</button>
        </div>
    </div>
    
    <script>
        class USBConsole {
            constructor() {
                this.consoleOutput = document.getElementById('consoleOutput');
                this.commandInput = document.getElementById('commandInput');
                this.sendButton = document.getElementById('sendButton');
                this.clearButton = document.getElementById('clearButton');
                this.connectButton = document.getElementById('connectButton');
                this.connectionStatus = document.getElementById('connectionStatus');
                this.timestamp = document.getElementById('timestamp');
                
                this.port = null;
                this.reader = null;
                this.writer = null;
                this.isConnected = false;
                
                this.init();
            }
            
            init() {
                this.updateTimestamp();
                setInterval(() => this.updateTimestamp(), 1000);
                
                // Event listeners
                this.commandInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendCommand();
                    }
                });
                
                this.sendButton.addEventListener('click', () => this.sendCommand());
                this.clearButton.addEventListener('click', () => this.clearConsole());
                this.connectButton.addEventListener('click', () => this.toggleConnection());
                
                this.updateConnectionUI();
            }
            
            updateTimestamp() {
                const now = new Date();
                this.timestamp.textContent = now.toLocaleTimeString();
            }
            
            async toggleConnection() {
                if (this.isConnected) {
                    await this.disconnect();
                } else {
                    await this.connect();
                }
            }
            
            async connect() {
                try {
                    // Request USB port access
                    this.port = await navigator.serial.requestPort();
                    
                    // Open port with baud rate 115200 (common for ESP32)
                    await this.port.open({ baudRate: 115200 });
                    
                    this.isConnected = true;
                    this.logToConsole('Connected to device');
                    
                    // Setup reading
                    this.setupReader();
                    
                    this.updateConnectionUI();
                    
                } catch (error) {
                    this.logToConsole(`Connection error: ${error.message}`);
                    console.error('Connection error:', error);
                }
            }
            
            async disconnect() {
                try {
                    if (this.reader) {
                        this.reader.cancel();
                    }
                    
                    if (this.writer) {
                        this.writer.close();
                    }
                    
                    if (this.port) {
                        await this.port.close();
                    }
                    
                    this.isConnected = false;
                    this.port = null;
                    this.reader = null;
                    this.writer = null;
                    
                    this.logToConsole('Disconnected');
                    this.updateConnectionUI();
                    
                } catch (error) {
                    console.error('Disconnection error:', error);
                }
            }
            
            async setupReader() {
                const textDecoder = new TextDecoder();
                
                try {
                    while (this.port.readable && this.isConnected) {
                        this.reader = this.port.readable.getReader();
                        
                        try {
                            while (true) {
                                const { value, done } = await this.reader.read();
                                
                                if (done) {
                                    break;
                                }
                                
                                if (value) {
                                    const text = textDecoder.decode(value);
                                    this.logToConsole(text, 'device');
                                }
                            }
                        } catch (error) {
                            console.error('Read error:', error);
                        } finally {
                            this.reader.releaseLock();
                        }
                    }
                } catch (error) {
                    console.error('Setup reader error:', error);
                }
            }
            
            async sendCommand() {
                const command = this.commandInput.value.trim();
                
                if (!command || !this.isConnected) {
                    return;
                }
                
                // Show command in console
                this.logToConsole(`> ${command}`, 'command');
                
                // Send command to device
                try {
                    const textEncoder = new TextEncoder();
                    this.writer = this.port.writable.getWriter();
                    await this.writer.write(textEncoder.encode(command + '\r\n'));
                    this.writer.releaseLock();
                } catch (error) {
                    this.logToConsole(`Send error: ${error.message}`);
                    console.error('Send error:', error);
                }
                
                // Clear input
                this.commandInput.value = '';
            }
            
            logToConsole(text, type = 'info') {
                const line = document.createElement('div');
                line.className = 'console-line';
                
                // Color coding based on type
                switch (type) {
                    case 'command':
                        line.style.color = '#ffff00';
                        break;
                    case 'device':
                        line.style.color = '#00ffff';
                        break;
                    case 'error':
                        line.style.color = '#ff5555';
                        break;
                    default:
                        line.style.color = '#0f0';
                }
                
                line.textContent = text;
                this.consoleOutput.appendChild(line);
                
                // Auto scroll to bottom
                this.consoleOutput.scrollTop = this.consoleOutput.scrollHeight;
            }
            
            clearConsole() {
                this.consoleOutput.innerHTML = '';
                this.logToConsole('Console cleared');
            }
            
            updateConnectionUI() {
                if (this.isConnected) {
                    this.connectionStatus.textContent = 'Connected';
                    this.connectionStatus.style.color = '#0f0';
                    this.connectButton.textContent = 'Disconnect';
                    this.commandInput.disabled = false;
                    this.sendButton.disabled = false;
                    this.commandInput.focus();
                } else {
                    this.connectionStatus.textContent = 'Disconnected';
                    this.connectionStatus.style.color = '#ff5555';
                    this.connectButton.textContent = 'Connect';
                    this.commandInput.disabled = true;
                    this.sendButton.disabled = true;
                }
            }
        }
        
        // Initialize console when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new USBConsole();
            
            // Note about Web Serial API
            console.log('Note: Web Serial API requires a secure context (HTTPS) or localhost');
        });
    </script>
</body>
</html>
